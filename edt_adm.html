<!DOCTYPE html>
<html>
  <head>
    <title>Locadora de Filmes - Editar Administrador</title>
  </head>
  <body>
    <h1>Editar Administrador</h1>
    <form action="edit_admin.html">
      <label for="name">Nome:</label><br>
      <input type="text" id="name" name="name" value="[Nome do Administrador]"><br>
      <label for="phone">Número de telefone:</label><br>
      <input type="text" id="phone" name="phone" value="[Número de Telefone]"><br>
      <label for="work_id">Número da Carteira de Trabalho:</label><br>
      <input type="text" id="work_id" name="work_id" value="[Número da Carteira de Trabalho]"><br>
      <label for="email">Email:</label><br>
      <input type="text" id="email" name="email" value="[Email]"><br>
      <label for="username">Nome de usuário:</label><br>
      <input type="text" id="username" name="username" value="[Nome de Usuário]"><br>
      <label for="password">Senha:</label><br>
      <input type="password" id="password" name="password"><br><br>
      <input type="submit" value="Salvar">
    </form> 
  </body>
</html>
