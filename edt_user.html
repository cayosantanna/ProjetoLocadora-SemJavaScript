<!DOCTYPE html>
<html>
  <head>
    <title>Locadora de Filmes - Editar Usuário</title>
  </head>
  <body>
    <h1>Editar Usuário</h1>
    <form action="edit_user.html">
      <label for="name">Nome:</label><br>
      <input type="text" id="name" name="name" value="[Nome do Usuário]"><br>
      <label for="phone">Número de telefone:</label><br>
      <input type="text" id="phone" name="phone" value="[Número de Telefone]"><br>
      <label for="email">Email:</label><br>
      <input type="text" id="email" name="email" value="[Email]"><br>
      <label for="cpf">CPF:</label><br>
      <input type="text" id="cpf" name="cpf" value="[CPF]"><br>
      <label for="address">Endereço:</label><br>
      <input type="text" id="address" name="address" value="[Endereço]"><br>
      <label for="birthdate">Data de nascimento:</label><br>
      <input type="date" id="birthdate" name="birthdate" value="[Data de Nascimento]"><br>
      <label for="username">Nome de usuário:</label><br>
      <input type="text" id="username" name="username" value="[Nome de Usuário]"><br>
      <label for="password">Senha:</label><br>
      <input type="password" id="password" name="password"><br><br>
      <input type="submit" value="Salvar">
    </form> 
  </body>
</html>
